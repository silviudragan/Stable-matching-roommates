<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static 'stable/images/5.png' %}"/>
    {% csrf_token %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="{% static 'javascript.js' %}"></script>


    <style>
    body{
        background-color: #99CCFF;
    }
    </style>
    <title> Administrator </title>
</head>

<body>
     <div class="container" style="background-color: white;
                                            width: 60%;
                                            padding: 20px;
                                            margin: 17%;margin-left:20%;margin-top:12%;">

        {% if form.errors %}
            <div class="text-danger">Please correct the error{{ form.errors|pluralize }} below.</div>
        {% endif %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <center><h2><b> Administrator </b></h2></center><br>
            <div class="col-lg-6" style="text-align: center;">
                    <button type="submit" class="btn btn-secondary">Repartizare camin</button><br><br>
            </div>

            <div class="col-lg-6" style="text-align: center;">
                <button type="button" class="btn btn-secondary" onclick="avansareAn()"> Avansare an de studiu </button>
            </div>
        </form>

    </div>

    {% if mesaj_succes %}
        <script>
            window.onload = function(){
                var x = document.getElementById("snackbarSucces")
                x.className = "show";
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 4000);
            };
        </script>
        <div id="snackbarSucces"> {{ mesaj_succes }}</div>
    {% endif %}

    {% if mesaj_warning %}
        <script>
            window.onload = function(){
                var x = document.getElementById("snackbarWarn")
                x.className = "show";
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 4000);
            };
        </script>
        <div id="snackbarWarn"> {{ mesaj_warning }}</div>
    {% endif %}
<script>
    function avansareAn(){
    $.ajax({
        url: '/ajax/avansare_an_studiu/',
        type: 'get',
        data: {},
        dataType: 'json',
    }).done(function(data){
        console.log(data);
        console.log("silviuuu");
    });
}
</script>
</body>
