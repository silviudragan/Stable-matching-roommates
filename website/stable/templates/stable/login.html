<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
body{
    background-color: #99CCFF;
}
</style>

<div class="container" style="margin-top: 10%">

    {% if form.errors %}
        <div class="text-danger">Please correct the error{{ form.errors|pluralize }} below.</div>
    {% endif %}

    <form class="well form-horizontal" action="" method="post">
    {% csrf_token %}
        <legend><center><h2><b> Login </b></h2></center></legend><br>


        <div class="form-group">
          <label class="col-md-4 control-label">Număr matricol</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="nr_matricol" placeholder="Număr matricol" class="form-control"  type="text">
            </div>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label" >Parola</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="parola" placeholder="Parola" class="form-control"  type="password">
                </div>
            </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <a href="{% url 'register' %}">Pentru prima data aici?</a>
            </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
            <center><button type="submit" class="btn btn-warning" > Logare <span class="glyphicon glyphicon-log-in"></span></button></center>
          </div>
        </div>

    </form>
</div>
